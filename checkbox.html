<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue js</title>
</head>
<body>
  <div id="app">
   <input type="checkbox" v-model="checked" id="checkbox">
  </div>
</body>
</html>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp } = Vue;
createApp({
  data(){
    return{
      checked: true
    }
  }
}).mount('#app')
</script>
