<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue js</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <br>
    <div v-show="isDisplay">
      <p>Hello world</p>
    </div>
  </div>
</body>
</html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
 const { createApp } = Vue;
  createApp({
    data() {
      return {
        message:'Vue js v-show directive',
        isDisplay:false,
      }
    }
  }).mount('#app');
</script>
