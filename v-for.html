<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue js</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <br>
      <ul>
        <li v-for="item in items">
          {{item.name}}
        </li>
      </ul>
      <br>
      <ul>
        <li v-for="color in colors">
           {{color}}
        </li>
      </ul>
  </div>
</body>
</html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
 const { createApp } = Vue;
  createApp({
    data() {
      return {
        message:'Vue js v-for directive',
        items:[
          {name:"Item 1"},
          {name:"Item 2"},
          {name:"Item 3"},
          {name:"Item 4"},
          {name:"Item 5"},
        ],
        colors:['red','green','blue','yellow','orange','purple'],
      }
    }
  }).mount('#app');
</script>
