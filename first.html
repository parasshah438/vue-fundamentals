<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue js</title>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <br>
    <h2>{{version}}</h2>
  </div>
</body>
</html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp } = Vue;
createApp({
  data(){
    return{
      message : "Hello vue js",
      version : "version 3"
    }
  }
}).mount('#app')
</script>
