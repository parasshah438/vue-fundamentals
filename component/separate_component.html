<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue 3 Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #f5f5f5;
      padding: 10px;
    }
    .content {
      flex: 1;
      padding: 10px;
    }
    header, footer {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="app">
  <header-component></header-component>
  <div class="container">
    <sidebar-component></sidebar-component>
    <div class="content">
      <h2>Main Content Area</h2>
      <p>{{ message }}</p>
    </div>
  </div>
  <footer-component></footer-component>
</div>

<!-- Vue CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Use ES modules for your components -->
<script type="module">
  import { HeaderComponent } from './HeaderComponent.js';
  import { FooterComponent } from './FooterComponent.js';
  import { SidebarComponent } from './SidebarComponent.js';

  const { createApp } = Vue;

  createApp({
    data() {
      return {
        message: "Welcome to the main content area!"
      };
    },
    components: {
      HeaderComponent,
      FooterComponent,
      SidebarComponent
    }
  }).mount('#app');
</script>
</body>
</html>
