<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue 3 Layout Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #f5f5f5;
      padding: 10px;
    }
    .content {
      flex: 1;
      padding: 10px;
    }
    header, footer {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="app">
  <header-component></header-component>

  <div class="container">
    <sidebar-component></sidebar-component>

    <div class="content">
      <h2>Main Content Area</h2>
      <p>{{ message }}</p>
    </div>
  </div>

  <footer-component></footer-component>
</div>

<script>
const { createApp, defineComponent } = Vue;

//Header Component
const HeaderComponent = defineComponent({
  template: `
    <header>
      <h1>My Website Header</h1>
    </header>
  `
});

//Footer Component
const FooterComponent = defineComponent({
  template: `
    <footer>
      <p>Â© 2025 My Website</p>
    </footer>
  `
});

//Sidebar Component
const SidebarComponent = defineComponent({
  template: `
    <div class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  `
});

//Main Vue App
createApp({
  data() {
    return {
      message: "Welcome to the main content area!"
    };
  },
  components: {
    HeaderComponent,
    FooterComponent,
    SidebarComponent
  }
}).mount('#app');
</script>
</body>
</html>
