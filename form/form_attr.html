<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue js</title>
  	<style>
    	.custom_class{
        	background-color:pink
        }
    </style>
</head>
<body>
  <div id="app">
    <input
      type="text"
      v-model="inputValue"
      :placeholder="placeholder"
      :id="userid"
      :class="custom_class"
    >
    <p>Input value: {{ inputValue }}</p>
  </div>
</body>
</html>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp } = Vue;
createApp({
  data() {
    return {
      inputValue : "",
      placeholder: "Hello vue js",
      userid:"user_id",
      custom_class:"custom_class"
    }
  }
}).mount('#app')
</script>
